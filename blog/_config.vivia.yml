# 导航栏
menu:                      # 导航栏上的链接
  首页: /
  文章: /archives
  关于: /about
rss: /atom.xml

home:
  style: default           # default, detail

favicon: /images/favicon.ico                  # Favicon 文件路径，相对于 /source 目录（若你的 Favicon 文件位于 /source/favicon.png 则填写 "/favicon.png"）
brand: /images/brand.png

# 横幅图片
banner:
  enable: true                  # 是否显示横幅图片
  url: /images/banner/banner.jpg                          # 横幅图片文件路径，相对于 /source 目录，也可填写网络图片 URL
  position: center               # 决定图片将如何被裁剪，对应 CSS 中的 "object-position" 属性
  onAllPages: true               # 在所有页面上显示横幅，而不是只在首页显示

# 外观
hue: 250                         # 主题色调 (例如：红: 0，橙: 60，蓝：260，紫：300，粉：345)
                                 # 可访问 `saicaca.github.io/vivia-preview` 预览颜色设置

# 个人信息
avatar: /images/avatar.jpg                        # 头像图片文件路径，相对于 /source 目录
