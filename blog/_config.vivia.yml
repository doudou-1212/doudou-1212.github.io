# 侧边栏
sidebar:
  widgets:                 # 需要启用的组件 (profile, category, tag, archive, recent_posts)
    normal:                # 随页面滚动的组件
      - profile
    sticky:                # 固定在页面顶部的组件
      - category
      - tag
      - recent_posts
      - archive

# 侧边栏组件设置
archive_type: 'monthly'
recent_posts_limits: 5
categories:
  max_depth: 2             # 分类组件中显示的最大目录深度 (留空为不限制)

# 第三方评论系统
comment:
  valine:
    enable: false          # 是否启用 Valine 评论系统
    appId: 
    appKey: 
    placeholder: 留点什么吧~
    pageSize: 10
    highlight: true
    serverURLs: 
    # 可在此添加其他 Valine 支持的配置项
    # 详见 https://valine.js.org/configuration.html
  twikoo:
    enable: false           # 是否启用 Twikoo 评论系统
    envID:
    region:
    path: location.pathname
    lang:
    # 详见 https://github.com/imaegoo/twikoo
  waline:
    enable: false          # 是否启用 Waline 评论系统
    serverURL: 

